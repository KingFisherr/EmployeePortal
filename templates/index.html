<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Check-In and Check-Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .form-group {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Check-In/Out</a>
        <a href="/status">Check Status</a>
    </div>

    <div class="container">
        <h1>Employee Check-In</h1>
        <form action="/attendance" method="POST">
            <div class="form-group">
                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>
            
            <!-- Check-In Button -->
            <button type="submit" name="action" value="checkin">Check-In</button>
            
            <!-- Check-Out Button -->
            <button type="submit" name="action" value="checkout">Check-Out</button>
        </form>
    </div>
</body>
</html>
